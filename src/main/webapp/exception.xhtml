<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Exception</title>
    </h:head>
    <h:body>
        <h1>Oops, something unexpected happened!</h1>
        
        <h3>
            <c:if test="#{!admin_view.success}">
                Something terrible happened in admin view:
                <br />
                <h:outputText value="#{admin_view.exception.message}" />
            </c:if>
            
            <c:if test="#{user_view.success}">
                Something terrible happened in user view:
                <br />
                <h:outputText value="#{user_view.exception.message}" />
            </c:if>
        </h3>
        
        <h:link value="return to convertor page" outcome="return" />
    </h:body>
</html>
