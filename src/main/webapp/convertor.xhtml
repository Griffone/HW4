<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Convertor</title>
    </h:head>
    <h:body>
        <header>
            <h1>Welcome to Griffone's currency convertor!</h1>
            <h3>Please select which currency you would like to convert from and to!</h3>
        </header>
        <h:form>
            <p>
                Initial currency:
                <br />
                <h:inputText value="#{user_view.amountFrom}">
                    <f:convertNumber pattern="#0.00" />
                </h:inputText>
                <h:outputLabel value=" of "/>
                <h:selectOneMenu id="currency_from" value="#{user_view.currencyFrom}">
                    <c:forEach var="item" items="#{user_view.currencies}">
                        <f:selectItem itemValue="#{item.id}" itemLabel="#{item.name}"/>
                    </c:forEach>
                </h:selectOneMenu>
                <h:outputLabel value=" "/>
                <h:commandButton value="Convert" action="#{user_view.convert()}"/>
                <br />
                <h:outputText value="#{user_view.messageFrom}" style="color:red;" rendered="#{user_view.messageFrom != null}" />
            </p>
            <p>
                Resulting currency:
                <br />
                <h:inputText value="#{user_view.amountTo}" label="Resulting amount">
                    <f:convertNumber pattern="#0.00" />
                </h:inputText>
                <h:outputLabel value=" of "/>
                <h:selectOneMenu id="currency_to" value="#{user_view.currencyTo}">
                    <c:forEach var="item" items="#{user_view.currencies}">
                        <f:selectItem itemValue="#{item.id}" itemLabel="#{item.name}"/>
                    </c:forEach>
                </h:selectOneMenu>
                <h:outputLabel value=" "/>
                <h:commandButton value="Convert" action="#{user_view.convertReverse()}"/>
                <br />
                <h:outputText value="#{user_view.messageTo}" style="color:red;" rendered="#{user_view.messageTo != null}" />
            </p>
        </h:form>
    </h:body>
</html>
